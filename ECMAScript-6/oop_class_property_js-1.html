<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property Without Constructor using OOP JS</title>
</head>

<body>
    <script>
        class Rectangle {

            name = 'Ajmain Nishu'

            draw() {
                console.log('Drawing...')
            }
        }

        let rect = new Rectangle()
        console.log(rect)
    </script>
</body>
