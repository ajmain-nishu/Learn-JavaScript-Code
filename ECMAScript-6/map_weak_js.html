<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weak Map</title>
</head>

<body>
    <script>
        let a = {
                a: 10
            },
            b = {
                b: 20
            }

        let weakMap = new WeakMap([
            [a, 45],
            [b, 75]
        ])

        console.log(weakMap)
    </script>
</body>

</html>
