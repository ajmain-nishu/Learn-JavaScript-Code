<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Fetch Api Implementation</title>
</head>

<body>
    <script>
        const BASE_URL = 'https://jsonplaceholder.typicode.com'

        fetch(`${BASE_URL}/users/1`)
            .then(res => res.json())
            .then(data => {
                console.log(data)
                return Promise.resolve('Something')
            })
            .then(str => {
                console.log(str)
                return Promise.reject('Another Promise')
            })
            .then(another => {
                console.log(another)
            })
            .catch(e => {
                console.log(e)
            })
    </script>
</body>

</html>
