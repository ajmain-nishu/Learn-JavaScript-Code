<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Private using Symbol in OOP JS</title>
</head>

<body>
    <script>
        const _draw = Symbol()
        class Circle {
            [_draw]() {
                console.log('Drawing...')
            }
        }

        let c1 = new Circle()

        console.log(c1)
    </script>
</body>

</html>
