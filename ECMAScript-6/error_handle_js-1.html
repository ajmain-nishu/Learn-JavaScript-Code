<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handle using Try Catch</title>
</head>

<body>
    <script>
        function makeWords(text) {
            try {
                let str = text.trim()
                let words = str.split(' ')
                return words
            } catch (e) {
                console.dir(e)
            }
        }

        let words = makeWords(58)
        console.log(words)
    </script>
</body>

</html>
