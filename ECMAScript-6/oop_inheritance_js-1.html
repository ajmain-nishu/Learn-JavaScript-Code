<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance in OOP JS</title>
</head>

<body>
    <script>
        class Shape {
            constructor(color) {
                this.color = color
            }
            draw() {
                console.log('Drawing...')
            }
        }

        class Rectangle extends Shape {
            constructor(color, width, height) {
                super(color)
                this.width = width
                this.height = height
            }

            calculate() {
                return this.width * this.height
            }
        }

        let r = new Rectangle('Green', 4, 5)
        console.log(r)
    </script>
</body>

</html>
