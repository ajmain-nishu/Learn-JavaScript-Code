    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property Outside Constructor using OOP JS</title>
</head>

<body>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width
                this.height = height
            }
            name = 'Ajmain Nishu'

            draw() {
                console.log('Drawing...')
            }
        }

        let rect = new Rectangle(45, 23)
        console.log(rect)
    </script>
</body>
