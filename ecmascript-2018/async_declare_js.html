<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Funtion Declaration</title>
</head>

<body>
    <script>
        async function test() {
            return 'Test'
        }

        test().then(v => alert(v))
    </script>
</body>

</html>
