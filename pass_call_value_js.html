<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass or Call By value</title>
</head>

<body>



    <script>

        var n = 10

        function change(n) {
            n = n + 100
            console.log(n)
        }
        
        change(n)
        console.log(n)

    </script>

</body>
