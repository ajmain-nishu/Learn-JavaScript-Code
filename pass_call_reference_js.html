<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass or Call by Reference</title>
</head>

<body>



    <script>

        var obj = {
            a: 10,
            b: 20
        }

        function change(obj) {
            obj.a = obj.a + 100
            obj.b = obj.b + 100
            console.log(obj)
        }

        change(obj)
        console.log(obj)

    </script>

</body>

</html>
