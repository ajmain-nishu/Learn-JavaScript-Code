<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in Object Property</title>
</head>

<body>



    <script>

        function test() {
            console.log(this.a + this.b)
        }
        
        test.call({a: 40, b: 25})
        test.apply({a: 45, b: 65})

    </script>

</body>

</html>
