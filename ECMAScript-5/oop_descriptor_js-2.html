<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptor Property using OOP JS</title>
</head>

<body>
    <script>
        var person = {
            name: 'Ajmain Nishu'
        }

        Object.defineProperty(person, 'name', {
            enumerable: false,
            configurable: false,
            writable: false
        })
    </script>
</body>

</html>
