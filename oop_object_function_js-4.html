<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciton in Object Property</title>
</head>

<body>



    <script>

        function test(c, d) {
            console.log(this.a + this.b + c + d)
        }
        
        var myFunc = test.bind({a: 40, b: 25}, 10, 5)
        myFunc()

    </script>

</body>

</html>
